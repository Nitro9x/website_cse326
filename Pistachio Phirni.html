<h3 class="content">1.Boil the milk and sugar.<br>
2.Add rice flour to it.<br>
3.Cook on slow fire till it becomes thick runny batter.<br>
4.Add cardamom powder and roasted pistachio into it.<br>
5.Cook a bit till it becomes the smooth.<br>
