<div class="box">
<h3 class="content">1.In a microwave, warm 1/4 cup milk; stir in honey until blended. Stir in remaining 1-1/2 cups milk and vanilla.<br>
<br>2.Divide berries among molds; cover with milk mixture. Top molds with holders. If using cups, top with foil and insert sticks through foil. Freeze until firm.</h3>
